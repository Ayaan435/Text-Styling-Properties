<!doctype html>
<html>
    <head>
        <title>
            TextDecorationadnTransform
        </title>
        <style>
            h1{
                text-decoration: overline;
                text-transform: capitalize;
            }
            h2{
                text-decoration: line-through;
                text-transform: uppercase;
            }
            h4{
                text-decoration: underline;
                text-transform: lowercase;
            }
            h6{
                text-decoration: underline overline;
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>
            This is a sentence
        </h1>
        <h6>
            This is a sentence
        </h6>
        <h4>
            THIS IS A SENTENCE
        </h4>
        <h2>
            This is a sentence
        </h2>
    </body>
</html>
